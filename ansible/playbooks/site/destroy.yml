---
- hosts: "all"
  vars:
    # Required parameters, commented so Ansible fails when a parameter isn't present.
    # user: ""
    # site: ""
    path: "/opt/sitepilot/users/{{ user }}/{{ site }}"
    path_vhost: "/opt/sitepilot/services/olsws/vhosts/{{ site }}.conf"
    path_proxy: "/opt/sitepilot/services/caddy/vhosts/{{ site }}.conf"
    path_fail2ban: "/etc/fail2ban/jail.d/{{ site }}.conf"
  tasks:
    - name: "site/destroy : {{ user }} : {{ site }} : remove site folder"
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - "{{ path }}"

    - name: "site/destroy : {{ user }} : {{ site }} : remove vhost configuration"
      file:
        path: "{{ path_vhost }}"
        state: absent

    - name: "site/destroy : {{ user }} : {{ site }} : remove proxy configuration"
      file:
        path: "{{ path_proxy }}"
        state: absent

    - name: "site/destroy : {{ user }} : {{ site }} : remove fail2ban configuration"
      file:
        path: "{{ path_fail2ban }}"
        state: absent

    - name: "site/destroy : {{ user }} : {{ site }} : reload web server"
      service:
        name: lshttpd
        state: reloaded

    - name: "site/destroy : {{ user }} : {{ site }} : reload proxy server"
      service:
        name: caddy
        state: reloaded

    - name: "site/provision : {{ user }} : {{ site }} : reload fail2ban"
      service:
        name: fail2ban
        state: reloaded
