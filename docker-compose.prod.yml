version: "3.3"

services:
  mysql:
    image: mariadb:10.4-bionic
    container_name: autopilot-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - "./data/mysql:/var/lib/mysql"

  redis:
    image: "redis:alpine"
    container_name: autopilot-redis
    restart: always
    volumes:
      - ./data/redis:/var/lib/redis

  autopilot:
    image: sitepilot/autopilot:${APP_DOCKER_TAG}
    container_name: autopilot
    depends_on:
      - mysql
    ports:
      - "${APP_HTTP_PORT:-8080}:80"
      - "${APP_HTTPS_PORT:-8443}:443"
    restart: always
    environment:
      WEBSERVER_USER_ID: ${APP_USER_ID}
      WEBSERVER_USER_GID: ${APP_USER_GID}
    volumes:
      - type: bind
        source: "./.env"
        target: "/var/www/html/.env"
        consistency: cached
      - type: bind
        source: "./data/app"
        target: "/var/www/html/storage/app"
        consistency: cached
      - type: bind
        source: "./data/vendor"
        target: "/var/www/html/vendor"
        consistency: cached
