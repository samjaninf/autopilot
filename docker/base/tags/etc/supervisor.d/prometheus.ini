[program:prometheus]
process_name=%(program_name)s
command=prometheus --config.file=/etc/prometheus/prometheus.yml --web.external-url http://127.0.0.1:9090/monitor/prometheus/ --storage.tsdb.path=/etc/prometheus/data --web.console.libraries=/etc/prometheus/console_libraries --web.console.templates=/etc/prometheus/consoles
autostart=true
autorestart=true
user=autopilot
redirect_stderr=true
stdout_logfile=/var/www/logs/prometheus.log
stopwaitsecs=3600